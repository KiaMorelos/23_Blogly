{% extends 'base.html' %}

{% block title %}Edit {{user.get_full_name}}{% endblock %}

{% block content %}
<h1>Edit {{user.get_full_name}}</h1>
<form method="POST">
    <div class="form-group">
       <label for="first name">First Name</label>
        <input type="text" placeholder="Enter a first name" name="firstname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last name">Last Name</label>
        <input type="text" placeholder="Enter a last name" name="lastname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="profile image url">Profile Image Url</label>
        <input type="text" placeholder="Enter an image url" name="url" class="form-control">
   </div>
    <a href="/users" class="btn btn-outline-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Finish Editing</button>
</form>
{% endblock %}
