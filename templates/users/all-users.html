{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% if users %}
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.get_full_name}}</a></li>
        {% endfor %}
    {% else %}
        No users yet
    {% endif %}
</ul>
<a href="/users/new" class="btn btn-primary">Add user</a>
{% endblock %}
