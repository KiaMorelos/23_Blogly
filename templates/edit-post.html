{% extends 'base.html' %}

{% block title %}Edit {{post.title}}{% endblock %}

{% block content %}
<h1>Edit {{post.title}}</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
         <input type="text" placeholder="Enter a title" name="title" class="form-control" required>
     </div>
     <div class="form-group">
         <label for="content">Content</label>
         <textarea type="text" placeholder="Enter content" name="content" class="form-control" required></textarea>
     </div>
    <a href="/users/{{post.user.id}}" class="btn btn-outline-secondary">Cancel</a>

    <button type="submit" class="btn btn-success">Edit</button>
</form>
{% endblock %}
