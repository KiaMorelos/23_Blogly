{% extends 'base.html' %}

{% block title %}Create a post{% endblock %}

{% block content %}
<h1>Create a post for {{user.get_full_name}}</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
         <input type="text" placeholder="Enter a title" name="title" class="form-control" required>
     </div>
     <div class="form-group">
         <label for="content">Content</label>
         <textarea type="text" placeholder="Enter content" name="content" class="form-control" required></textarea>
     </div>
     <div class="form-group">
        <h3>Add a tag:</h3>
        {% if tags %}
            {% for tag in tags %}
                <label for="content">{{tag.name}}</label>
                <input type="checkbox" name="tag-name" class="form control" value="{{tag.id}}">
                <br>
            {% endfor %}
        {% else %}
        No tags available yet. <a href="/tags/new">Create some here >></a>
        {% endif %}
    </div>
    <a href="/users" class="btn btn-outline-secondary">Cancel</a>

    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
