{% extends 'base.html' %}

{% block title %}Create a post{% endblock %}

{% block content %}
<h1>Create a post for {{user.get_full_name}}</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
         <input type="text" placeholder="Enter a title" name="title" class="form-control" >
     </div>
     <div class="form-group">
         <label for="content">Content</label>
         <input type="text" placeholder="Enter content" name="content" class="form-control" >
     </div>
    <a href="/users" class="btn btn-outline-secondary">Cancel</a>

    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
